<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>TikTokMediaSave</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root {
    --bg: #0b0b0f;
    --card: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.12);
    --accent: #e50914;
    --text: #ffffff;
    --muted: #9a9a9a;
}

* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(1200px 600px at 50% -20%, #1c1c25 0%, transparent 60%),
        var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
}

.app {
    width: 100%;
    max-width: 480px;
    padding: 18px 16px 28px;
}

.header {
    text-align: center;
    margin-bottom: 22px;
}

.header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.3px;
}

.header span {
    display: block;
    margin-top: 6px;
    font-size: 13px;
    color: var(--muted);
}

.card {
    background: var(--card);
    backdrop-filter: blur(16px);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 16px;
}

.input-box {
    display: flex;
    gap: 10px;
}

.input-box input {
    flex: 1;
    padding: 14px 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.35);
    color: var(--text);
    outline: none;
    font-size: 14px;
}

.input-box input::placeholder {
    color: #777;
}

.input-box button {
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #ff2a2a, #c70009);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}

.status {
    margin-top: 12px;
    font-size: 13px;
    color: var(--muted);
}

.result {
    margin-top: 18px;
}

.hidden {
    display: none;
}

.video-wrapper {
    position: relative;
    width: 100%;
    border-radius: 16px;
    overflow: hidden;
    background: #000;
    border: 1px solid var(--border);
}

.video-wrapper video {
    width: 100%;
    display: block;
}

.description {
    margin-top: 12px;
    font-size: 14px;
    line-height: 1.45;
    color: #e0e0e0;
}

.images {
    margin-top: 14px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
}

.images img {
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
    border: 1px solid var(--border);
    transition: transform .25s ease, box-shadow .25s ease;
}

.images img:hover {
    transform: scale(1.03);
    box-shadow: 0 0 0 1px rgba(255,255,255,0.2);
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.modal img {
    max-width: 92%;
    max-height: 92%;
    border-radius: 14px;
}

.modal.show {
    display: flex;
}
</style>
</head>

<body>

<div class="app">

    <div class="header">
        <h1>TikTokMediaSave</h1>
        <span>Видео и фото в одном интерфейсе</span>
    </div>

    <div class="card">
        <div class="input-box">
            <input id="tiktokUrl" type="text" placeholder="Вставьте ссылку на TikTok">
            <button id="loadBtn">Загрузить</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <div id="result" class="result hidden">
        <div class="card">
            <div class="video-wrapper">
                <video id="video" controls playsinline></video>
            </div>

            <div id="images" class="images"></div>

            <div id="description" class="description"></div>
        </div>
    </div>

</div>

<div id="modal" class="modal">
    <img id="modalImg">
</div>

<script>
const input = document.getElementById("tiktokUrl");
const loadBtn = document.getElementById("loadBtn");
const statusEl = document.getElementById("status");
const resultEl = document.getElementById("result");
const videoEl = document.getElementById("video");
const descEl = document.getElementById("description");
const imagesEl = document.getElementById("images");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

loadBtn.addEventListener("click", loadTikTok);
modal.addEventListener("click", () => modal.classList.remove("show"));

async function loadTikTok() {
    const url = input.value.trim();

    if (!url) {
        setStatus("Введите ссылку на TikTok", true);
        return;
    }

    resetUI();
    setStatus("Загрузка...");

    try {
        const apiUrl = `https://tikwm.com/api/?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Ошибка сети");

        const json = await response.json();
        if (json.code !== 0) throw new Error(json.msg || "Ошибка API");

        renderResult(json.data);
        setStatus("Готово");
    } catch (e) {
        setStatus(e.message, true);
    }
}

function renderResult(data) {
    videoEl.src = data.play;
    descEl.textContent = data.title || "";

    imagesEl.innerHTML = "";
    if (Array.isArray(data.images)) {
        data.images.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.onclick = () => openModal(src);
            imagesEl.appendChild(img);
        });
    }

    resultEl.classList.remove("hidden");
}

function resetUI() {
    resultEl.classList.add("hidden");
    videoEl.src = "";
    imagesEl.innerHTML = "";
}

function setStatus(text, error = false) {
    statusEl.textContent = text;
    statusEl.style.color = error ? "#ff4d4d" : "#9a9a9a";
}

function openModal(src) {
    modalImg.src = src;
    modal.classList.add("show");
}
</script>

</body>
</html>
