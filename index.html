<body>  
    <div id="blocked" class="blocked">  
        <div class="blocked-card">  
            <div class="blocked-title">TikTok Media Save</div>  
            <div class="blocked-text">  
                Telegram Mini App for downloading videos and photos from TikTok without watermarks.  
                <br><br>  
                The app works <strong>only within Telegram</strong>.  
            </div>  
            <a class="blocked-link"  
               href="https://t.me/TikTokMediaSaveBot/app"  
               target="_blank"  
               rel="noopener noreferrer">  
                Open in Telegram  
            </a>  
        </div>  
    </div>  

    <div id="app" class="app">  
        <div class="top-bar">  
            <div class="title">TikTok-App</div>  
            <div class="search-box">  
                <input id="tiktokUrl" placeholder="Enter URL...">  
                <button id="loadBtn">Load</button>  
            </div>  
        </div>  
        <div class="content">  
            <div id="status" class="status"></div>  
            <div id="mediaContainer" class="media-container"></div>  
            <div id="description" class="description"></div>  
        </div>  
    </div>  

    <script>  
        if (!window.Telegram || !Telegram.WebApp || !Telegram.WebApp.initData) {  
            document.getElementById("blocked").style.display = "flex";  
            throw new Error("Not Telegram WebApp");  
        }  

        const tg = Telegram.WebApp;  

        tg.ready();  
        tg.expand();  

        if (tg.isVersionAtLeast("8.0")) {  
            tg.requestFullscreen();  
        }  

        tg.enableClosingConfirmation();  
        tg.disableVerticalSwipes();  
        tg.lockOrientation();  

        function syncViewport() {  
            document.documentElement.style.setProperty(  
                "--tg-viewport-height",  
                tg.viewportStableHeight + "px"  
            );  
        }  

        syncViewport();  

        tg.onEvent("viewportChanged", e => {  
            if (e.isStateStable) syncViewport();  
        });  

        document.getElementById("app").style.display = "flex";  

        const input = document.getElementById("tiktokUrl");  
        const loadBtn = document.getElementById("loadBtn");  
        const statusEl = document.getElementById("status");  
        const mediaContainer = document.getElementById("mediaContainer");  
        const descEl = document.getElementById("description");  

        loadBtn.onclick = loadTikTok;  

        async function loadTikTok() {  
            const url = input.value.trim();  
            if (!url) {  
                setStatus("Enter TikTok media URL!", true);  
                return;  
            }  

            resetUI();  
            setStatus("Loading...");  

            try {  
                const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);  
                const json = await res.json();  
                if (json.code !== 0) throw new Error();  
                render(json.data);  
                setStatus("Ready!");  
            } catch {  
                setStatus("Loading error!", true);  
            }  
        }  

        function render(data) {  
            mediaContainer.innerHTML = "";  
            
            if (data.play) {  
                // Render video
                const videoWrapper = document.createElement("div");  
                videoWrapper.className = "media-wrapper";  
                
                const video = document.createElement("video");  
                video.src = data.play;  
                video.controls = true;  
                video.playsInline = true;  
                
                const downloadBtn = document.createElement("button");  
                downloadBtn.className = "download-btn";  
                downloadBtn.textContent = "Download Video";  
                downloadBtn.onclick = () => downloadMedia(data.play, "tiktok_video.mp4");  
                
                videoWrapper.appendChild(video);  
                videoWrapper.appendChild(downloadBtn);  
                mediaContainer.appendChild(videoWrapper);  
            }  

            if (Array.isArray(data.images) && data.images.length > 0) {  
                const imagesContainer = document.createElement("div");  
                imagesContainer.className = "images";  
                
                data.images.forEach((src, index) => {  
                    const imageContainer = document.createElement("div");  
                    imageContainer.className = "image-container";  
                    
                    const img = document.createElement("img");  
                    img.src = src;  
                    img.loading = "lazy";  
                    
                    const downloadBtn = document.createElement("button");  
                    downloadBtn.className = "image-download-btn";  
                    downloadBtn.textContent = "Download";  
                    downloadBtn.onclick = () => downloadMedia(src, `tiktok_photo_${index + 1}.jpg`);  
                    
                    imageContainer.appendChild(img);  
                    imageContainer.appendChild(downloadBtn);  
                    imagesContainer.appendChild(imageContainer);  
                });  
                
                mediaContainer.appendChild(imagesContainer);  
            }  

            descEl.textContent = data.title || "";  
        }  

        function downloadMedia(url, filename) {  
            if (!tg.downloadFile) {  
                alert("Your Telegram app does not support file downloading. Please update to the latest version.");  
                return;  
            }  

            tg.downloadFile({  
                url: url,  
                filename: filename  
            }, (accepted) => {  
                if (accepted) {  
                    setStatus("Download started...");  
                } else {  
                    setStatus("Download cancelled", true);  
                }  
                  
                // Clear status after 3 seconds  
                setTimeout(() => {  
                    if (statusEl.textContent.includes("Download")) {  
                        setStatus("");  
                    }  
                }, 3000);  
            });  
        }  

        function resetUI() {  
            mediaContainer.innerHTML = "";  
            descEl.textContent = "";  
        }  

        function setStatus(text, error = false) {  
            statusEl.textContent = text;  
            statusEl.style.color = error ? "#ff4d4d" : "#aaaaaa";  
        }  

        // Allow pressing Enter to load
        input.addEventListener("keypress", (e) => {  
            if (e.key === "Enter") {  
                loadTikTok();  
            }  
        });  
    </script>  
</body>
