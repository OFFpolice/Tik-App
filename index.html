    <script>
        // Internationalization Manager
        class I18nManager {
            constructor() {
                this.translations = {};
                this.currentLang = 'ru';
                this.init();
            }

            async init() {
                // Load translations from JSON file
                try {
                    const response = await fetch('./i18n.json');
                    this.translations = await response.json();
                    
                    // Load saved language from localStorage or use browser language
                    const savedLang = localStorage.getItem('app_language');
                    const browserLang = navigator.language.split('-')[0];
                    
                    if (savedLang && this.translations[savedLang]) {
                        this.currentLang = savedLang;
                    } else if (this.translations[browserLang]) {
                        this.currentLang = browserLang;
                    }
                    
                    this.applyTranslations();
                } catch (error) {
                    console.error('Failed to load translations:', error);
                    // Fallback to hardcoded translations if JSON fails
                    this.loadFallbackTranslations();
                    this.applyTranslations();
                }
            }

            loadFallbackTranslations() {
                this.translations = {
                    ru: {
                        app_title: "TikTok-App",
                        placeholder: "–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É...",

                        error_loading: "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏!",
                        error_no_url: "–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –º–µ–¥–∏–∞ –∏–∑ TikTok!",

                        select_language: "–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫",
                        language_ru: "–†—É—Å—Å–∫–∏–π",
                        language_en: "English",
                        close: "–ó–∞–∫—Ä—ã—Ç—å"
                    },
                    en: {
                        app_title: "TikTok-App",
                        placeholder: "Enter URL...",
                        load_button: "Load",
                        loading: "Loading...",
                        ready: "Ready!",
                        error_loading: "Loading error!",
                        error_no_url: "Enter TikTok media URL!",
                        description: "Description",
                        select_language: "Select language",
                        language_ru: "Russian",
                        language_en: "English",
                        close: "Close"
                    }
                };
            }

            t(key) {
                return this.translations[this.currentLang]?.[key] || key;
            }

            applyTranslations() {
                // Update HTML lang attribute
                document.documentElement.lang = this.currentLang;
                
                // Update elements with data-i18n attribute
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    element.textContent = this.t(key);
                });
                
                // Update placeholder attributes
                document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    element.placeholder = this.t(key);
                });
                
                // Update current language display
                const currentLangElement = document.getElementById('currentLang');
                if (currentLangElement) {
                    currentLangElement.textContent = this.currentLang.toUpperCase();
                }
                
                // Save to localStorage
                localStorage.setItem('app_language', this.currentLang);
                
                // Update active language in modal
                document.querySelectorAll('.language-option').forEach(option => {
                    if (option.getAttribute('data-lang') === this.currentLang) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
            }

            setLanguage(lang) {
                if (this.translations[lang]) {
                    this.currentLang = lang;
                    this.applyTranslations();
                    return true;
                }
                return false;
            }

            getLanguage() {
                return this.currentLang;
            }
        }

        // Initialize Telegram WebApp
        if (!window.Telegram || !Telegram.WebApp || !Telegram.WebApp.initData) {
            document.getElementById("blocked").style.display = "flex";
            throw new Error("Not Telegram WebApp");
        }

        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        if (tg.isVersionAtLeast("8.0")) {
            tg.requestFullscreen();
        }

        tg.enableClosingConfirmation();
        tg.disableVerticalSwipes();
        tg.lockOrientation();

        function syncViewport() {
            document.documentElement.style.setProperty(
                "--tg-viewport-height",
                tg.viewportStableHeight + "px"
            );
        }

        syncViewport();
        tg.onEvent("viewportChanged", e => {
            if (e.isStateStable) syncViewport();
        });

        // Initialize i18n
        const i18n = new I18nManager();

        // DOM Elements
        const app = document.getElementById("app");
        const input = document.getElementById("tiktokUrl");
        const loadBtn = document.getElementById("loadBtn");
        const statusEl = document.getElementById("status");
        const videoEl = document.getElementById("video");
        const imagesEl = document.getElementById("images");
        const descEl = document.getElementById("description");
        const languageBtn = document.getElementById("languageBtn");
        const languageModal = document.getElementById("languageModal");
        const closeModal = document.getElementById("closeModal");
        const languageOptions = document.querySelectorAll('.language-option');

        // Show app after translations are loaded
        app.style.display = "flex";

        // Event Listeners
        loadBtn.onclick = loadTikTok;
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadTikTok();
        });

        // Language Modal Functions
        languageBtn.onclick = () => {
            languageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        closeModal.onclick = () => {
            languageModal.classList.remove('active');
            document.body.style.overflow = '';
        };

        languageModal.onclick = (e) => {
            if (e.target === languageModal) {
                languageModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        };

        languageOptions.forEach(option => {
            option.onclick = () => {
                const lang = option.getAttribute('data-lang');
                i18n.setLanguage(lang);
                languageModal.classList.remove('active');
                document.body.style.overflow = '';
            };
        });

        // TikTok Loading Functions
        async function loadTikTok() {
            const url = input.value.trim();
            if (!url) {
                setStatus("error_no_url", true);
                return;
            }

            resetUI();
            setStatus("loading");

            try {
                const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const json = await res.json();
                if (json.code !== 0) throw new Error();
                render(json.data);
                setStatus("ready");
            } catch {
                setStatus("error_loading", true);
            }
        }

        function render(data) {
            if (data.play) {
                videoEl.src = data.play;
                videoEl.classList.remove("hidden");
            }
            descEl.textContent = data.title || "";
            imagesEl.innerHTML = "";
            if (Array.isArray(data.images)) {
                data.images.forEach(src => {
                    const img = document.createElement("img");
                    img.src = src;
                    img.loading = "lazy";
                    imagesEl.appendChild(img);
                });
            }
        }

        function resetUI() {
            videoEl.classList.add("hidden");
            videoEl.src = "";
            imagesEl.innerHTML = "";
            descEl.textContent = "";
        }

        function setStatus(key, error = false) {
            statusEl.textContent = i18n.t(key);
            statusEl.style.color = error ? "#ff4d4d" : "#aaaaaa";
        }
    </script>
</body>
</html>
