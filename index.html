    <title>TikTokMediaSaveBot</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
        }
        
        :root {
            --tg-safe-top: env(safe-area-inset-top, 0px);
            --tg-safe-bottom: env(safe-area-inset-bottom, 0px);
            --tg-viewport-height: 100dvh;
            --tg-viewport-stable-height: 100dvh;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0b0b;
            overflow: hidden;

        body {
            display: flex;
            justify-content: center;
            color: #ffffff;
        }

        .app {
            width: 100%;
            max-width: 480px;
            height: var(--tg-viewport-stable-height);
            min-height: var(--tg-viewport-height);
            display: flex;
            flex-direction: column;
            background: #0b0b0b;
        }

        .top-bar {
            padding: calc(var(--tg-safe-top) + 14px) 16px 16px;
            background: rgba(15,15,15,.95);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255,255,255,.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            outline: none;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 15px;
        }

        .search-box button {
            padding: 14px 18px;
            border-radius: 14px;
            border: none;
            background: #e50914;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .search-box button:active {
            opacity: 0.8;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 18px 16px calc(var(--tg-safe-bottom) + 24px);
            -webkit-overflow-scrolling: touch;
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: #aaaaaa;
            margin-top: 10px;
        }

        .result {
            margin-top: 18px;
        }

        .hidden {
            display: none !important;
        }

        video {
            width: 100%;
            border-radius: 16px;
            background: #000;
            margin-top: 14px;
        }

        .images {
            margin-top: 14px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .images img {
            width: 100%;
            border-radius: 14px;
            background: #111;
            object-fit: cover;
            aspect-ratio: 9/16;
        }

        .description {
            margin-top: 14px;
            font-size: 14px;
            line-height: 1.45;
            color: #dddddd;
        }
        
        /* Loading indicator */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .load-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="top-bar">
            <div class="title">TikTok-App</div>
            <div class="search-box">
                <input id="tiktokUrl" placeholder="Введите ссылку...">
                <button id="loadBtn">
                    <div class="load-btn-content">
                        <span>Загрузить</span>
                        <div class="loader" id="btnLoader"></div>
                    </div>
                </button>
            </div>
        </div>
        
        <div class="content">
            <div id="status" class="status"></div>
            <div id="result" class="result hidden">
                <div id="images" class="images"></div>
                <video id="video" controls playsinline></video>
                <div id="description" class="description"></div>
            </div>
            <div class="loader" id="pageLoader"></div>
        </div>
    </div>

    <script>
        class TikTokApp {
            constructor() {
                this.tg = Telegram.WebApp;
                this.init();
            }
            
            init() {
                // Инициализация Telegram Web App
                this.tg.ready();
                
                // Восстановление состояния из sessionStorage
                this.restoreState();
                
                // Настройка Telegram Web App
                this.setupTelegramApp();
                
                // Инициализация элементов DOM
                this.initElements();
                
                // Настройка событий
                this.setupEvents();
                
                // Применение начального layout
                this.applyLayout();
            }
            
            setupTelegramApp() {
                // Включаем расширение на весь экран
                this.tg.expand();
                
                // Запрашиваем полноэкранный режим для версий 8.0+
                if (this.tg.isVersionAtLeast("8.0")) {
                    this.tg.requestFullscreen();
                }
                
                // Включаем подтверждение закрытия
                this.tg.enableClosingConfirmation();
                
                // Отключаем вертикальные свайпы
                this.tg.disableVerticalSwipes();
                
                // Фиксируем ориентацию
                this.tg.lockOrientation();
                
                // Инициализируем BackButton если нужно
                if (this.tg.BackButton.isVisible) {
                    this.tg.BackButton.show();
                }
            }
            
            initElements() {
                this.input = document.getElementById('tiktokUrl');
                this.loadBtn = document.getElementById('loadBtn');
                this.statusEl = document.getElementById('status');
                this.resultEl = document.getElementById('result');
                this.videoEl = document.getElementById('video');
                this.imagesEl = document.getElementById('images');
                this.descEl = document.getElementById('description');
                this.btnLoader = document.getElementById('btnLoader');
                this.pageLoader = document.getElementById('pageLoader');
                
                // Восстанавливаем последний введенный URL
                const lastUrl = sessionStorage.getItem('lastTikTokUrl');
                if (lastUrl) {
                    this.input.value = lastUrl;
                }
            }
            
            setupEvents() {
                // Обработчик кнопки загрузки
                this.loadBtn.onclick = () => this.loadTikTok();
                
                // Обработчик нажатия Enter в поле ввода
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.loadTikTok();
                    }
                });
                
                // Обработчик изменения viewport
                this.tg.onEvent('viewportChanged', (event) => {
                    console.log('Viewport changed:', event);
                    this.debouncedApplyLayout();
                });
                
                // Обработчик изменения темы
                this.tg.onEvent('themeChanged', () => {
                    this.applyTheme();
                });
                
                // Обработчик перед закрытием страницы
                window.addEventListener('beforeunload', () => {
                    this.saveState();
                });
                
                // Обработчик изменения видимости страницы
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.applyLayout();
                    }
                });
                
                // Ресайз окна с debounce
                window.addEventListener('resize', () => {
                    this.debouncedApplyLayout();
                });
            }
            
            applyLayout() {
                try {
                    const inset = this.tg.contentSafeAreaInset || { top: 0, bottom: 0 };
                    const stableHeight = this.tg.viewportStableHeight || window.innerHeight;
                    
                    document.documentElement.style.setProperty('--tg-safe-top', `${inset.top}px`);
                    document.documentElement.style.setProperty('--tg-safe-bottom', `${inset.bottom}px`);
                    document.documentElement.style.setProperty('--tg-viewport-stable-height', `${stableHeight}px`);
                    
                    // Сохраняем высоту для восстановления
                    sessionStorage.setItem('viewportStableHeight', stableHeight);
                    sessionStorage.setItem('safeAreaInset', JSON.stringify(inset));
                    
                    console.log('Layout applied:', { inset, stableHeight });
                } catch (error) {
                    console.error('Error applying layout:', error);
                    this.applyFallbackLayout();
                }
            }
            
            applyFallbackLayout() {
                // Fallback на CSS env variables и window height
                const safeTop = getComputedStyle(document.documentElement)
                    .getPropertyValue('--tg-safe-top') || '0px';
                const safeBottom = getComputedStyle(document.documentElement)
                    .getPropertyValue('--tg-safe-bottom') || '0px';
                
                document.documentElement.style.setProperty('--tg-viewport-stable-height', `${window.innerHeight}px`);
            }
            
            applyTheme() {
                // Применяем тему Telegram
                document.documentElement.setAttribute('data-theme', this.tg.colorScheme);
                
                if (this.tg.colorScheme === 'dark') {
                    document.body.style.backgroundColor = '#0b0b0b';
                } else {
                    document.body.style.backgroundColor = '#ffffff';
                }
            }
            
            debouncedApplyLayout = this.debounce(() => {
                this.applyLayout();
            }, 100);
            
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            async loadTikTok() {
                const url = this.input.value.trim();
                if (!url) {
                    this.setStatus('Введите ссылку на медиа из TikTok', true);
                    return;
                }
                
                // Сохраняем URL
                sessionStorage.setItem('lastTikTokUrl', url);
                
                this.resetUI();
                this.showLoader(true);
                this.setStatus('Загрузка...');
                
                try {
                    const apiUrl = `https://tikwm.com/api/?url=${encodeURIComponent(url)}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.code !== 0) {
                        throw new Error(data.msg || 'Неверный ответ от сервера');
                    }
                    
                    this.render(data.data);
                    this.setStatus('Готово!');
                    
                    // Сохраняем результат
                    this.saveResult(data.data);
                    
                } catch (error) {
                    console.error('Error loading TikTok:', error);
                    this.setStatus('Ошибка загрузки. Проверьте ссылку и попробуйте снова.', true);
                } finally {
                    this.showLoader(false);
                }
            }
            
            render(data) {
                // Очищаем предыдущий контент
                this.imagesEl.innerHTML = '';
                
                // Отображаем видео если есть
                if (data.play) {
                    this.videoEl.src = data.play;
                    this.videoEl.classList.remove('hidden');
                } else {
                    this.videoEl.classList.add('hidden');
                }
                
                // Отображаем изображения если есть
                if (Array.isArray(data.images) && data.images.length > 0) {
                    data.images.forEach(src => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.loading = 'lazy';
                        img.alt = 'TikTok image';
                        this.imagesEl.appendChild(img);
                    });
                    this.imagesEl.classList.remove('hidden');
                } else {
                    this.imagesEl.classList.add('hidden');
                }
                
                // Отображаем описание
                this.descEl.textContent = data.title || '';
                
                // Показываем результат
                this.resultEl.classList.remove('hidden');
            }
            
            resetUI() {
                this.resultEl.classList.add('hidden');
                this.videoEl.src = '';
                this.imagesEl.innerHTML = '';
                this.descEl.textContent = '';
            }
            
            setStatus(text, error = false) {
                this.statusEl.textContent = text;
                this.statusEl.style.color = error ? '#ff4d4d' : '#aaaaaa';
                this.statusEl.classList.remove('hidden');
            }
            
            showLoader(show) {
                if (show) {
                    this.btnLoader.style.display = 'block';
                    this.loadBtn.disabled = true;
                    this.pageLoader.style.display = 'block';
                } else {
                    this.btnLoader.style.display = 'none';
                    this.loadBtn.disabled = false;
                    this.pageLoader.style.display = 'none';
                }
            }
            
            saveState() {
                try {
                    const state = {
                        url: this.input.value,
                        timestamp: Date.now()
                    };
                    sessionStorage.setItem('appState', JSON.stringify(state));
                } catch (e) {
                    console.error('Error saving state:', e);
                }
            }
            
            restoreState() {
                try {
                    const savedHeight = sessionStorage.getItem('viewportStableHeight');
                    const savedInset = sessionStorage.getItem('safeAreaInset');
                    
                    if (savedHeight) {
                        document.documentElement.style.setProperty(
                            '--tg-viewport-stable-height', 
                            `${savedHeight}px`
                        );
                    }
                    
                    if (savedInset) {
                        const inset = JSON.parse(savedInset);
                        document.documentElement.style.setProperty('--tg-safe-top', `${inset.top}px`);
                        document.documentElement.style.setProperty('--tg-safe-bottom', `${inset.bottom}px`);
                    }
                } catch (e) {
                    console.error('Error restoring state:', e);
                }
            }
            
            saveResult(data) {
                try {
                    sessionStorage.setItem('lastResult', JSON.stringify({
                        data: data,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    console.error('Error saving result:', e);
                }
            }
        }

        // Инициализация приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            window.tiktokApp = new TikTokApp();
        });
    </script>
</body>
</html>
