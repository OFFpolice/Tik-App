<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TikTok Media</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
        }

        :root {
            --safe-top: 0px;
            --safe-bottom: 0px;
            --vh: 100dvh;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0b0b;
            overflow: hidden;
            color: #fff;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 480px;
            height: var(--vh);
            display: flex;
            flex-direction: column;
            background: #0b0b0b;
        }

        .top {
            padding: calc(var(--safe-top) + 14px) 16px 16px;
            background: rgba(15,15,15,.96);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255,255,255,.08);
        }

        .title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .search {
            display: flex;
            gap: 10px;
        }

        .search input {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            outline: none;
            background: #1a1a1a;
            color: #fff;
            font-size: 15px;
        }

        .search button {
            padding: 14px 18px;
            border-radius: 14px;
            border: none;
            background: #e50914;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 18px 16px calc(var(--safe-bottom) + 24px);
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }

        .result {
            margin-top: 18px;
        }

        .hidden {
            display: none;
        }

        video {
            width: 100%;
            border-radius: 16px;
            background: #000;
        }

        .images {
            margin-top: 14px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .images img {
            width: 100%;
            border-radius: 14px;
            background: #111;
            object-fit: cover;
        }

        .desc {
            margin-top: 14px;
            font-size: 14px;
            line-height: 1.45;
            color: #ddd;
        }
    </style>
</head>
<body>

<div class="app">
    <div class="top">
        <div class="title">TikTok Media</div>
        <div class="search">
            <input id="url" placeholder="Ссылка на TikTok">
            <button id="load">Загрузить</button>
        </div>
    </div>

    <div class="content">
        <div id="status" class="status"></div>
        <div id="result" class="result hidden">
            <video id="video" controls playsinline></video>
            <div id="images" class="images"></div>
            <div id="desc" class="desc"></div>
        </div>
    </div>
</div>

<script>
    const tg = Telegram.WebApp

    tg.ready()
    tg.expand()

    tg.setHeaderColor("bg_color")
    tg.setBackgroundColor("bg_color")
    tg.setBottomBarColor("bg_color")
    tg.enableVerticalSwipes()

    function syncLayout() {
        const inset = tg.contentSafeAreaInset || { top: 0, bottom: 0 }
        document.documentElement.style.setProperty("--safe-top", inset.top + "px")
        document.documentElement.style.setProperty("--safe-bottom", inset.bottom + "px")
        document.documentElement.style.setProperty("--vh", tg.viewportStableHeight + "px")
    }

    syncLayout()

    tg.onEvent("viewportChanged", e => {
        if (e.isStateStable) syncLayout()
    })

    tg.onEvent("visibilityChanged", () => {
        tg.expand()
        syncLayout()
    })

    document.addEventListener("DOMContentLoaded", () => {
        tg.expand()
        syncLayout()
    })

    const input = document.getElementById("url")
    const btn = document.getElementById("load")
    const status = document.getElementById("status")
    const result = document.getElementById("result")
    const video = document.getElementById("video")
    const images = document.getElementById("images")
    const desc = document.getElementById("desc")

    btn.onclick = load

    async function load() {
        const value = input.value.trim()
        if (!value) {
            setStatus("Введите ссылку", true)
            return
        }

        reset()
        setStatus("Загрузка...")

        try {
            const r = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(value)}`)
            const j = await r.json()
            if (j.code !== 0) throw 0
            render(j.data)
            setStatus("Готово")
        } catch {
            setStatus("Ошибка загрузки", true)
        }
    }

    function render(d) {
        video.src = d.play || ""
        desc.textContent = d.title || ""
        images.innerHTML = ""
        if (Array.isArray(d.images)) {
            d.images.forEach(s => {
                const i = document.createElement("img")
                i.src = s
                images.appendChild(i)
            })
        }
        result.classList.remove("hidden")
    }

    function reset() {
        result.classList.add("hidden")
        video.src = ""
        images.innerHTML = ""
        desc.textContent = ""
    }

    function setStatus(t, e = false) {
        status.textContent = t
        status.style.color = e ? "#ff4d4d" : "#aaa"
    }
</script>

</body>
</html>
