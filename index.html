        // Check if running in Telegram WebApp
        if (!window.Telegram || !Telegram.WebApp || !Telegram.WebApp.initData) {
            document.getElementById("blocked").style.display = "flex";
            throw new Error("Not Telegram WebApp");
        }

        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        if (tg.isVersionAtLeast("8.0")) {
            tg.requestFullscreen();
        }
        
        tg.enableClosingConfirmation();
        tg.disableVerticalSwipes();
        tg.lockOrientation();

        // Viewport sync
        function syncViewport() {
            document.documentElement.style.setProperty(
                "--tg-viewport-height",
                tg.viewportStableHeight + "px"
            );
        }
        syncViewport();
        tg.onEvent("viewportChanged", e => {
            if (e.isStateStable) syncViewport();
        });

        // Show the app
        document.getElementById("app").style.display = "flex";

        // DOM elements
        const input = document.getElementById("tiktokUrl");
        const loadBtn = document.getElementById("loadBtn");
        const statusEl = document.getElementById("status");
        const videoEl = document.getElementById("video");
        const imagesEl = document.getElementById("images");
        const descEl = document.getElementById("description");
        const downloadButtonsEl = document.getElementById("downloadButtons");
        const versionWarningEl = document.getElementById("versionWarning");

        // Check if download is supported
        const isDownloadSupported = tg.isVersionAtLeast("8.0");
        if (!isDownloadSupported) {
            versionWarningEl.classList.remove("hidden");
        }

        // Load button click handler
        loadBtn.onclick = loadTikTok;

        async function loadTikTok() {
            const url = input.value.trim();
            if (!url) {
                setStatus("Enter TikTok media URL!", true);
                return;

            resetUI();
            setStatus("Loading...");

            try {
                const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const json = await res.json();
                
                if (json.code !== 0) throw new Error(json.msg || "Failed to load content");
                
                render(json.data);
                setStatus("Ready! Use download buttons below");
            } catch (error) {
                setStatus(`Error: ${error.message}`, true);
            }
        }

        function render(data) {
            // Render video
            if (data.play) {
                videoEl.src = data.play;
                videoEl.classList.remove("hidden");
                
                if (isDownloadSupported) {
                    createDownloadButton('video', 'Download Video', data.play, 'tiktok_video.mp4');

            // Render images
            if (Array.isArray(data.images) && data.images.length > 0) {
                data.images.forEach((src, index) => {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = src;
                    img.loading = 'lazy';
                    
                    if (isDownloadSupported) {
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'image-download-btn';
                        downloadBtn.textContent = 'Download';
                        downloadBtn.onclick = (e) => {
                            e.stopPropagation();
                            downloadFile(src, `tiktok_image_${index + 1}.jpg`);
                        };
                        container.appendChild(downloadBtn);
                    }
                    
                    container.appendChild(img);
                    imagesEl.appendChild(container);
                });
                
                if (isDownloadSupported && data.images.length > 1) {
                    createDownloadButton('all-photos', 'Download All Photos', data.images, 'tiktok_photos.zip');
                }
            }

            // Render description
            descEl.textContent = data.title || data.desc || "";
        }

        function createDownloadButton(type, text, data, filename) {
            const button = document.createElement('button');
            button.className = `download-button ${type}`;
            button.textContent = text;
            
            button.onclick = () => {
                if (type === 'all-photos' && Array.isArray(data)) {
                    // For multiple photos, download first one (or implement zip creation)
                    // Note: For simplicity, we download the first image
                    // In production, you might want to create a ZIP or download sequentially
                    downloadFile(data[0], filename);
                    tg.showAlert('Downloading first photo. For all photos, please download individually.');
                } else {
                    downloadFile(data, filename);
                }
            };
            
            downloadButtonsEl.appendChild(button);
        }

        function downloadFile(url, filename) {
            if (!isDownloadSupported) {
                tg.showAlert('Download feature requires Telegram 8.0+. Please update the app.');
                return;
            }

            const params = {
                url: url,
                filename: filename
            };

            tg.downloadFile(params, (accepted) => {
                if (accepted) {
                    setStatus('Download started!', false);
                    tg.HapticFeedback.impactOccurred('medium');
                } else {
                    setStatus('Download cancelled', true);
                }
            });
        }

        function resetUI() {
            videoEl.classList.add('hidden');
            videoEl.src = '';
            imagesEl.innerHTML = '';
            descEl.textContent = '';
            downloadButtonsEl.innerHTML = '';
        }

        function setStatus(text, error = false) {
            statusEl.textContent = text;
            statusEl.style.color = error ? '#ff4d4d' : '#4CAF50';
        }

        // Handle Enter key in input
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadTikTok();
            }
        });

        // Show WebApp version in console
        console.log('Telegram WebApp version:', tg.version);
        console.log('Download supported:', isDownloadSupported);
    </script>
</body>
</html>
